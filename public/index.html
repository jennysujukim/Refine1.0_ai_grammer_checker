<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:FINE - Check grammar and rephrase your sentences</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="wrapper">
    <header class="header">
        <h1>RE:FINE</h1>
        <p class="header-txt">Worried about grammar? We've got you. <br />
        Ask us to correct and refine your sentences.</p>
    </header>
    <main>
        <div class="result-container">
            <span class="result-none">There is no history available.</span>
        </div>
        <form class="content-form">
            <textarea name="content" class="content-input" placeholder="Type your sentences here."></textarea>
            <button class="content-btn">SEND</button>
        </form>
        <span class="loading">Please wait for the response...</span>
    </main>
    <footer class="footer">
        <p class="footer-copy">&copy; Jenny Seojeong Kim</p>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
